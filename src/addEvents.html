<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/image/logo.svg" type="image/x-icon">
    <title>Add Event</title>
    <style>
        /* Styles for addEvents.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff; /* Orange */
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #f39c12; /* Orange border */
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header a {
            background-color: #ff4081; /* Pink */
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            background-color: #f39c12; /* Orange */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #f39c12; /* Orange */
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #f39c12; /* Orange */
            outline: none;
        }

        button {
            background-color: #f39c12; /* Orange */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4081; /* Pink */
        }
    </style>
</head>
<body>
    <header>
        <img src="../public/image/logo.svg" alt="Shesterhood Logo">
        <h1>Add Event</h1>
        <a href="/events.html">Back to Events</a>
    </header>

    <main class="container">
        <h1 class="page-title">Add Event</h1>
        <form id="addEventForm" class="form-container" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="caption">Caption</label>
                <input type="text" id="caption" name="caption" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="registrationLink">Registration Link</label>
                <input type="url" id="registrationLink" name="registrationLink" required>
            </div>
            <div class="form-group">
                <label for="categoryId">Category</label>
                <select id="categoryId" name="categoryId" required></select>
            </div>
            <div class="form-group">
                <label for="subcategoryId">Subcategory</label>
                <select id="subcategoryId" name="subcategoryId" required></select>
            </div>            
            <button type="submit" class="submit-btn">Add Event</button>
        </form>
    </main>

    <script src="./addEvents.js"></script>
</body>
</html>
