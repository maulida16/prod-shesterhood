<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/image/logo.svg" type="image/x-icon">
    <title>Edit Event</title>
    <style>
        /* Styles for editEvents.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #f39c12;
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header a {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            background-color: #f39c12;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #f39c12;
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #f39c12;
            outline: none;
        }

        button {
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Event</h1>
        <a href="/events.html">Back to Events</a>
    </header>
    <main>
        <form id="editEventForm">
            <input type="hidden" id="eventId">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="caption">Caption:</label>
            <textarea id="caption" name="caption" required></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required></select>

            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" name="subcategory" required></select>

            <label for="registrationLink">Registration Link:</label>
            <input type="url" id="registrationLink" name="registrationLink" required>

            <label for="imagePath">Image:</label>
            <input type="file" id="imagePath" name="imagePath">

            <button type="submit">Save Changes</button>
        </form>
    </main>
    <script src="/editEvents.js" defer></script>
</body>
</html>
